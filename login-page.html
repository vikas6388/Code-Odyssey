<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login on Twitter / Twitter</title>
    <link rel="icon" href="./images/twitter-icon.svg" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login-page.css" />
  </head>
  <body>
    <div class="fullpage">
      <img src="./images/twitter-icon.svg" alt="twitter logo" class="logo" />
      <form class="form">
        <h1>Log in to Twitter</h1>
        <fieldset class="username-area inp-area">
          <input type="text" name="user" id="username-inp" required />
          <label for="user"><span>Phone, email, or username</span></label>
        </fieldset>
        <fieldset class="password-area inp-area">
          <input type="password" name="password" id="password-inp" required />
          <label for="user"><span>Password</span></label>
        </fieldset>
        <div class="btn-area">
          <a href="./home.html" class="main-btn"><span>Log in</span></a>
        </div>
      </form>
      <footer>
        <div class="footer-content">
          <a class="text-footer">Forgot password?</a>
          <span class="dot">.</span>
          <a class="text-footer">Sign up for Twitter</a>
        </div>
      </footer>
    </div>

    <script src="./scripts/login-page.js"></script>
  </body>
</html>
